<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/timerstyle.css" />
    <title>Timer</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>


    <!-- Timer Overlay -->

    <button id="showTimer" class="button is-small">Click for Timer</button>
    <div class="timer">
        <header>
            <h1>Timer</h1>
        </header>
        <div class="container">
            <div class="timer">
                <div id="hand"></div>
                <div class="controls">
                    <label class="switch" for="status-toggle">
                        <input checked type="checkbox" name="status-toggle" id="status-toggle" />
                        <span class="slider"></span>
                    </label>
                    <div class="status"> <span id="status"></span></div>
                    <div class="time">
                        <div id="minutes"></div>
                        <div id="seconds"></div>
                    </div>
                    <div class="buttons">
                        <button aria-label="play" id="play">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </button>
                        <button aria-label="pause" id="pause">
                            <i class="fa fa-pause" aria-hidden="true"></i>
                        </button>
                        <button aria-label="stop" id="stop">
                            <i class="fa fa-stop" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="inputs">
                <div class="input-group">
                    <label for="work-minutes">Minutes of Work</label>
                    <input type="number" name="work" id="work-minutes" value="25" />
                </div>
                <div class="input-group">
                    <label for="rest-minutes">Minutes of Rest</label>
                    <input type="number" name="rest" id="rest-minutes" value="5" />
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="./assets/timerscript.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/scripts/videos.js"></script>
</body>

</html>
