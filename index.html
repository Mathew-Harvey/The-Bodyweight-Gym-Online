<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Header Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Bodyweight Gym Online</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style/styles.css" />
    <link rel="stylesheet" href="./assets/style/timerstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    <script type="text/javascript" src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>

</head>

<body>

    <!--Login Modal-->
    <div class="modal modal-login modal-fx-fadeInScale">
        <div class="modal-background"></div>
        <div class="modal-content">
            <img class="center" src="./assets/img/TBWG Logo_1.png" width="400px">
            <div class="center">
                <br />
                Welcome to The Bodyweight Gym Online!<br />Please take a second to create your profile.<br /><br />
                Name:<br /><input id="login-name"><br /><br />
                City:<br /><input id="login-location"><br /><br />
                <button id="login-submit">Continue</button>
                <p id="login-error"></p>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!--navbar-->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-start">
            <div class="navbar-brand is-spaced">
                <a id="tooltip" class="navbar-item" href="#">
                    <img src="./assets/img/TBWG Logo_1 white.png" width="100px">
                </a>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-dark signup">
                        <strong>Sign up</strong>
                    </a>
                    <p class="userProfile-name user-profile"></p>
                    </a>
                    <a class="button is-dark favorites-btn user-profile" href="./favourites.html">
                        <i class="fas fa-heart" style="color: #0078d7;"></i>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <section class="hero is-primary is-medium">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Medium title
                </h1>
                <h2 class="subtitle">
                    Medium subtitle
                </h2>
            </div>
        </div>
    </section>

    <!-- Filter Area -->
    <section class="section">
        <div class="container">
            <div class="panel is-link">
                <!-- Filter Panel Heading -->
                <p class="panel-heading">
                    Filter our videos:
                </p>
                <!-- Workout Filters Go Here -->
                <div class="panel-block" id="theWorkouts"></div>
                <!-- Coach Filters Go Here -->
                <div class="panel-block" id="theCoaches"></div>
            </div>
            <!-- Spacer -->
            <br />
            <!-- The Filtered Videos are Displayed Here -->
            <div id="video-display"></div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
    <!--Checks if page is index.html for login.js-->
    <script type="text/javascript">
        const on_index = true;
    </script>
    <script src="./assets/scripts/login.js"></script>
    <script src="./assets/scripts/shared.js"></script>
    <script src="./assets/scripts/videos.js"></script>
    <script src="./assets/scripts/coaches.js"></script>
    <script src="./assets/scripts/workouts.js"></script>
    <script src="./assets/scripts/weather.js"></script>
    <script src="./assets/scripts/filter.js"></script>

</body>

</html>
