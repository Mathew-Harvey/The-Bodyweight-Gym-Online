<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style/styles.css" />
    <link rel="stylesheet" href="./assets/style/timerstyle.css" />
    <title>The Bodyweight Gym Online</title>
</head>

<body>
    <!-- Timer Overlay -->
    <button id="showTimer" class="button is-small">Click for Timer</button>

    <div id = "timerEl" >

        <div style="height: 100px"></div>
        <div class="countdown">
            <span id="minutes">0</span>:<span id="second">00</span>:<span id="centiSecond">00</span>
        </div>
        <br>
        <div>
            <button id="startCount" onclick="startSW()">Start</button>
            <button id="pauseCount" onclick="pauseSW()" disabled>Pause</button>
            <button id="resetCount" onclick="resetSW()" disabled>Reset</button>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/scripts/login.js"></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/timerscript.js"></script>
    <script src="./assets/scripts/videos.js"></script>
    <script src="./assets/scripts/weather.js"></script>
    <script src="./assets/scripts/videos.js"></script>

    </body>

</html>
