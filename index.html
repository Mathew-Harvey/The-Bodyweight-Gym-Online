<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <title>title</title>
</head>

<body>
    <!-- HTML -->



    <!-- Search Area -->
    <section class="section">
        <div class="container">
            <!-- Search Input -->

            <div class="panel is-link">
                <p class="panel-heading">
                    Filter our videos:
                </p>
                <div class="panel-block">
                    <div id="tags-workouts" class="tags are-medium mb-0 mt-2">
                        <span class="tag is-white">Workout Type:</span>
                        <span class="tag is-black">All</span>
                        <span class="tag is-danger">Strength</span>
                        <span class="tag is-success">Mobility</span>
                        <span class="tag is-warning">Handstands</span>
                        <span class="tag is-info">Conditioning</span>
                    </div>
                </div>
                <div class="panel-block">
                    <div id="tags-coach" class="tags are-medium mb-0 mt-2">
                        <span class="tag is-white">Coaches:</span>
                        <span class="tag is-light">All</span>
                        <span class="tag is-primary is-light">Corey</span>
                        <span class="tag is-link is-light">Maisie</span>
                        <span class="tag is-info is-light">Mikhail</span>
                        <span class="tag is-success is-light">Ray</span>
                        <span class="tag is-warning is-light">Oscar</span>
                    </div>
                </div>
            </div>

            <!-- The Filtered Videos are Displayed Here -->
            <div id="video-display"></div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/scripts/videos.js"></script>
    <script src="./assets/scripts/coaches.js"></script>
    <script src="./assets/scripts/workouts.js"></script>
    <script src="./assets/scripts/search.js"></script>

</body>

</html>
