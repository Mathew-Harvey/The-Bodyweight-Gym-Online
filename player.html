<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style/styles.css" />
    <!--<link rel="stylesheet" href="./assets/style/timerstyle.css" />-->
    <title>The Bodyweight Gym Online</title>
</head>

<body>
    <!--Chuck Norris modal-->
    <div class="modal modal-chucknorris">
        <div class="modal-background"></div>
        <div class="modal-content">
            <p id="chucknorris-quote" class="chucknorris-quote">Loading...</p>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!--Bottom section-->
    <div class="columns">
        <!--Weather div-->
        <div class="column center column-section">
            <img id="weather-icon" class="weather-icon" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
                alt="Weather icon" width="48px" />
            <p id="current-temp"></p>
            <p id="weather-txt">Loading... </p>
        </div>
        <!--Chuck Norris div-->
        <div class="column center column-section">
            <button class="chucknorris-btn"><img class="punch-img"
                    src="./assets/img/punch-icon.png" alt="punch image" /> Motivation!</button>
        </div>
    </div>
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/videos.js"></script>
    <script src="./assets/scripts/weather.js"></script>
    <script src="./assets/scripts/chucknorris.js"></script>
</body>

</html>
