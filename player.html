<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="./assets/style/styles.css" />
    <link rel="stylesheet" href="./assets/style/timerstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    <script type="text/javascript" src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>

    <title>The Bodyweight Gym Online</title>

</head>

<body>
    <!--Chuck Norris modal-->
    <div class="modal modal-chucknorris modal-fx-fadeInScale">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="columns is-vcentered p-0 m-0 fullheight">
                <div class="column">
                    <div id="chucknorris-quote" class="chucknorris-quote"><i
                            class="fas fa-spinner fa-pulse"></i><br />Loading ...</div>
                </div>
            </div>
        </div>
    </div>

    <!--Login Modal-->
    <div class="modal modal-login modal-fx-fadeInScale">
        <div class="modal-background"></div>
        <div class="modal-content">
            <img class="center" src="./assets/img/TBWG Logo_1.png" width="400px">
            <div class="center">
                <br />
                Welcome to The Bodyweight Gym Online!<br />Please take a second to create your profile.<br /><br />
                Name:<br /><input id="login-name"><br /><br />
                City:<br /><input id="login-location"><br /><br />
                <button id="login-submit">Continue</button>
                <p id="login-error"></p>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!--navbar-->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-start">
            <div class="navbar-brand is-spaced">
                <a class="navbar-item" href="https://thebodyweightgym.net">
                    <img src="./assets/img/TBWG Logo_1 white.png" width="100px">
                </a>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-dark signup">
                        <strong>Sign up</strong>
                    </a>
                    <p class="userProfile-name user-profile"></p>
                    </a>
                    <a class="button is-dark favorites-btn user-profile" href="./favourites.html">
                        <i class="fas fa-heart" style="color: #0078d7;"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!--Bottom section-->
    <div class="columns">
        <!--Weather div-->
        <div class="column center column-section">
            <img id="weather-icon" class="weather-icon" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
                alt="Weather icon" width="48px" />
            <p id="current-temp"></p>
            <p id="weather-txt">Loading... </p>
        </div>
        <!--Chuck Norris div-->
        <div class="column center column-section">
            <button class="chucknorris-btn"><img class="punch-img" src="./assets/img/punch-icon.png"
                    alt="punch image" /><br />Motivation!</button>
        </div>
        <div class="column center column-section">
            <button id="showTimer" class="timer-btn"><i class="clock-icon fas fa-clock"></i><br />Show Timer</button>
        </div>
        <div class="column center column-section">
            <button id="metronomeStart" class="timer-btn"><img src="./assets/img/metronome50dark.png"
                alt="metronome image" /><br />Start Metronome</button>
        </div>
    </div>

    <!-- HTML -->

    <div id="videoplayer" class="container"></div>

    <!-- Timer Overlay -->
    <div id="timerEl" class="shownTimer" style="top: 319px; left: 2px;">

        <div id="mydivheader">Click here to move</div>
        <div class="countdown">
            <span id="minutes">0</span>:<span id="second">00</span>:<span id="centiSecond">00</span>
        </div>
        <br>
        <div>
            <button id="startCount" onclick="startSW()" class="button is-rounded">Play</button>
            <button id="pauseCount" onclick="pauseSW()" class="button is-rounded" disabled>Pause</button>
            <button id="resetCount" onclick="resetSW()" class="button is-rounded" disabled>Reset</button>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/scripts/script.js"></script>
    <!--Checks if page is index.html for login.js-->
    <script type="text/javascript">
        const on_index = false;
    </script>
    <script src="./assets/scripts/login.js"></script>
    <script src="./assets/scripts/timerscript.js"></script>
    <script src="./assets/scripts/shared.js"></script>
    <script src="./assets/scripts/videos.js"></script>
    <script src="./assets/scripts/coaches.js"></script>
    <script src="./assets/scripts/workouts.js"></script>
    <script src="./assets/scripts/weather.js"></script>
    <script src="./assets/scripts/chucknorris.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="./assets/scripts/player.js"></script>

</body>

</html>
