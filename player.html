<body>

            </a>

                        Log in
                            </a>
                    </div>
                </div>
            </div>
        </div>

    <!--Bottom section-->
    <div class="columns" id="apiCalls">
        <!--Weather div-->
        <div class="column"></div>
        <div class="column center column-section" id="weatherIconColumn">
            <img id="weather-icon" class="weather-icon" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Weather icon" width="48px" />
            <p id="current-temp"></p>
            <p id="weather-txt">Loading... </p>
        </div>
        <!--Chuck Norris div-->
        <div class="column center column-section" id="motivationGifColumn">
            <button class="chucknorris-btn"><img class="punch-img" src="./assets/img/punch-icon.png"
                    alt="punch image" /><br />Motivation!</button>
        </div>
        <div class="column center column-section" id="timerBtns">
            <button id="showTimer" class="button">Show Timer</button>
            <button id="metronomeStart" class="button">Start Metronome</button>
        </div>
        <div class="column"></div>
    </div>

    <!-- HTML -->

    <div id="videoplayer" class="container"></div>

    <!-- Timer Overlay -->
    <div id="timerEl" class="shownTimer" style="top: 319px; left: 2px;">

        <div id="mydivheader">Click here to move</div>
        <div class="countdown">
            <span id="minutes">0</span>:<span id="second">00</span>:<span id="centiSecond">00</span>

        </div>
        <!--footer-->
        <div class="footer ">
            <div class="column"></div>
            <div class="column" id="copyright">

                <a class="faviconBtn" href="https://www.twitter.com " target="_blank ">
