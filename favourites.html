<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Header Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Bodyweight Gym Online</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style/styles.css" />
    <!-- <link rel="stylesheet" href="./assets/style/timerstyle.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="icon" href="./assets/img/Favicon.gif">

</head>

<body>
    <!--Login Modal-->
    <div class="modal modal-login modal-fx-fadeInScale">
        <div class="modal-background"></div>
        <div class="modal-content">
            <img class="center" src="./assets/img/TBWG Logo_1.png" width="400px">
            <div class="center">
                <br /> Welcome to The Bodyweight Gym Online!<br />Please take a second to fill in some basic
                info.<br /><br /> Name:
                <br /><input id="login-name"><br /><br /> City:
                <br /><input id="login-location"><br /><br />
                <button id="login-submit" class="button is-link">Continue</button>
                <p id="login-error"></p>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!--navbar-->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-start">
            <div class="navbar-brand is-spaced">
                <a href="index.html"><img src="./assets/img/TBWG Logo_1 white.png" id="navImg">
                </a>
            </div>
        </div>
        <div id="navBtns" class="navbar-menu is-active">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-dark signup">
                            <strong>Sign up</strong>
                        </a>
                        <p class="userProfile-name user-profile"></p>
                        <!-- Account dropdown -->
                        <div class="dropdown is-right account-dropdown" data-click-state="1">
                            <div class="dropdown-trigger">
                                <a class="button is-dark account-btn user-profile" href="">
                                    <i class="fas fa-user" style="color: #0078d7;"></i>
                                </a>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                <div class="dropdown-content">
                                    <a class="dropdown-item new-account-btn">
                                        Create new account
                                    </a>
                                    <a class="dropdown-item delete-account-btn">
                                        Delete account
                                    </a>
                                </div>
                            </div>
                        </div>
                        <a class="button is-dark favorites-btn user-profile" href="./index.html">
                            <strong><i class="fas fa-home" style="color: #0078d7;"></i></strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Favourited Videos Area -->
    <section class="section">
        <div class="container favourites-container">
            <!-- The Favourited Videos are Displayed Here -->
            <div id="favourites-display"></div>
        </div>
    </section>

    <!-- Footer -->
    <div class="footer">
        <div class="column" id="copyright">
            &copy; 2020 | The Bodyweight Gym Online<br />
            <a class="contact" href="mailto:mat@thebodyweightgym.net">mat@thebodyweightgym.net</a>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/login.js"></script>
    <script src="./assets/scripts/shared.js"></script>
    <script src="./assets/scripts/videos.js"></script>
    <script src="./assets/scripts/coaches.js"></script>
    <script src="./assets/scripts/workouts.js"></script>
    <script src="./assets/scripts/favourites.js"></script>

</body>

</html>
